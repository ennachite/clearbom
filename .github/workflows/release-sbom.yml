name: SBOM on Release
on:
  push:
    tags:
      - "v*"

jobs:
  sbom:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Java (for mvn)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Docker
        uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Generate SBOM using local Action
        uses: ./packages/action
        id: sbom_scan
        with:
          path: "."
          image: "alpine:3.18"
          upload: false
          markdown-report: "clearbom-report.md"
          version: ${{ github.ref_name }}

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            ${{ steps.sbom_scan.outputs.sbom-path }}
            ${{ steps.sbom_scan.outputs.summary-path }}
            ${{ steps.sbom_scan.outputs.report-path }}
